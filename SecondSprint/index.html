<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header class="container-fluid p-4 text-white text-center bg-primary">
        <h1>App de Gastos</h1>
        <p>Ingresar el gasto de cada persona</p>
    </header>

    <main>
        <form action="">
            <div class="row">
                <div class="m-1 col-auto">
                    <label for="nombre" class="form-label">Ingresar el nombre:</label>
                    <input type="text" id="nombre" placeholder="Nombre..." class="form-control">
                </div>
                <div class="m-1 col-auto">
                    <label for="gasto" class="form-label">Ingresar cuanto gastó:</label>
                    <input type="number" id="gasto" placeholder="Gastó..." class="form-control">
                </div>
                <div class="m-1 col-auto">
                    <button type="button" class="btn btn-success" onclick="calcular()">Calcular</button>
                </div>
            </div>
        </form>

        <ul id="listOfPeople" class="list-group"></ul>

        <div id="totalDiv" type="text">
            Total: $0. A cada uno le toca pagar: $0.00
        </div>
    </main>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
</body>
</html>
